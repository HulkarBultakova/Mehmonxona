        <nav id="navbar">

            <h1><span class="text-primary">Contact</span> US</h1>

                <div class="form-group">

                    <textarea type="text" id="massage" name="massage"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
